spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/itemsharingdb
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  security:
    user:
      name: fakher
      password: fakher
      roles: manager
server:
  port: 8082
